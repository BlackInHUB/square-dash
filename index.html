<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/main.css">
    <title>Square Dash</title>
</head>
<body>
    <section class="section main__section">
        <header class="main__header">
            <nav class="main__nav">
                <a href="#" class="main__nav-link">Schedule a demo</a>
                <a href="#" class="main__nav-link active">Login</a>
            </nav>
        </header>
        <div class="main__title-wrapper">
            <p class="main__title first">
                <span>Less</span>&nbsp;
                <span>time</span>&nbsp;
                <span>chasing</span>&nbsp;
                <span>checks.</span></p>
            <p class="main__title second">
                <span>More</span>&nbsp;
                <span>time</span>&nbsp;
                <span>on</span>&nbsp;
                <span>the</span>&nbsp;
                <span>job.</span></p>
        </div>
        <p class="main__about"><span>The</span>&nbsp;<span>all-in-one</span>&nbsp;<span>financial</span>&nbsp;<span>software</span>&nbsp;<span>built for</span>&nbsp;<span>roofers,</span>&nbsp;<span>by roofers.</span></p>
        <div class="main__links-wrapper">
            <a href="#" class="main__nav-link button">Schedule a demo!</a>
            <a href="#" class="main__nav-link button active">Login</a>
        </div>
        <div class="partners-wrapper">
            <p class="partners-title">Compatible with most accepted insurance companies</p>
            <ul class="partners-list">
                <li class="partners-list__item"><img src="./images/partners/IMAGE.png" alt="" class="partners-list__item-img"></li>
                <li class="partners-list__item"><img src="./images/partners/IMAGE-1.png" alt="" class="partners-list__item-img"></li>
                <li class="partners-list__item"><img src="./images/partners/IMAGE-2.png" alt="" class="partners-list__item-img"></li>
                <li class="partners-list__item"><img src="./images/partners/IMAGE-3.png" alt="" class="partners-list__item-img"></li>
                <li class="partners-list__item"><img src="./images/partners/IMAGE-4.png" alt="" class="partners-list__item-img"></li>
                <li class="partners-list__item"><img src="./images/partners/IMAGE-5.png" alt="" class="partners-list__item-img"></li>
                <li class="partners-list__item"><img src="./images/partners/IMAGE-6.png" alt="" class="partners-list__item-img"></li>
                <li class="partners-list__item"><img src="./images/partners/IMAGE-7.png" alt="" class="partners-list__item-img"></li>
            </ul>
        </div>
        <img src="./images/frame.png" alt="" class="main__img">
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
